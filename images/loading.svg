<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 3014.13">
<style>
	.line {
	fill:none;
	stroke:white;
	opacity: 0;
	stroke-linecap:butt;
	stroke-linejoin:round;
	stroke-width:10px;
	stroke-dasharray: 10000;
	animation: linea 1.5s 1;
	}

	.screen {
	fill:black;
	animation: 0.7s 1 ease-in-out;
	animation-delay: 1.45s;
	animation-fill-mode: forwards;
	}

	.left {	
	animation-name: izq;
	}

	.right {
	animation-name: der;
	}

<!-- Animaciones -->
	@keyframes linea {
	0% 		{stroke-dashoffset: -4000;}
	70% 	{stroke-dashoffset: 1000; opacity:100;}
	75%		{stroke-dashoffset: 1000; opacity:100;}
	100%	{stroke-dashoffset: 10000; opacity:0;}
	}

	@keyframes izq {
	0%		{transform:translateX(0px)}
	100%	{transform:translateX(-5000px)}
	}

	@keyframes der {
	0%		{transform:translateX(0px)}
	100%	{transform:translateX(5000px)}
	}

</style>
<polygon class="screen left" points="634.54 3007.07 1285.45 7.07 0 7.07 0 3007.07 634.54 3007.07"/>
<polygon class="screen right" points="1285.45 7.07 634.54 3007.07 1920 3007.07 1920 7.07 1285.45 7.07"/>
<line class="line" x1="1285.45" y1="7.07" x2="634.55" y2="3007.07"/>

</svg>